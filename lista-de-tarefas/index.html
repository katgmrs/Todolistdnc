<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonte Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
    
    <title>Board de Tarefas</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- JS -->
    <script src="index.js" defer></script>
</head>
<body>
    <div class="board">
        <h1>Board de Tarefas</h1>
        
        <!-- Área de input -->
        <div class="header">
            <input type="text" placeholder="Nome da tarefa" id="taskInput">
            <input type="text" placeholder="Etiqueta" id="tagInput">
            <button class="add-button">+</button>
        </div>
        
        <!-- Lista de tarefas -->
        <div class="tasks"></div>

        <!-- Rodapé com contador de tarefas concluídas -->
        <div class="footer">0 tarefas concluídas</div>
    </div>
</body>
</html>
